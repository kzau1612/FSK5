<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT3</title>
    <link rel="stylesheet" href="./css/BT3.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <section>
      <input type="checkbox" name="reverse" id="reverse" hidden />
      <div class="container">
        <div class="justlog">
          <label for="reverse" class="arrow-right"
            ><i class="fa-solid fa-arrow-right"></i
          ></label>
          <h3 class="justlog-title"><span>JL</span> Just Log</h3>
          <p class="justlog-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima non
            sit consequuntur, eum sed molestias.
          </p>
          <a href="#!"><button class="justlog-btn">Read more</button></a>
          <div class="justlog-icon">
            <a href="#!"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#!"><i class="fa-brands fa-twitter"></i></a>
            <a href="#!"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#!"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="form">
          <h1 class="form-title">Login to <span>your account</span></h1>
          <form>
            <div class="form-input">
              <input type="text" placeholder="Email Address" />
              <input type="password" placeholder="Password" />
            </div>
            <div class="form-action">
              <label for="form-action__remember"
                ><input
                  type="checkbox"
                  class="form-action__remember"
                  id="form-action__remember"
                />Remember me</label
              >
              <a href="#!" class="form-action__forgot">Forgot Password</a>
            </div>
            <button class="form-btn">Login</button>
          </form>
          <span class="form-register"
            >Don't have an account? <a href="#!">Register here</a></span
          >
        </div>
      </div>
    </section>
  </body>
</html>
