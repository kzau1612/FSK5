<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="not-signed-in">
      <button class="to-sign-in">Sign in</button>
      <form action="" class="form form-sign-in hidden">
        <label
          ><span>Email:</span> <input type="text" name="email" class="email" placeholder="Enter your email..."
        /></label>
        <label
          ><span>Password:</span>
          <input
            type="password"
            name="password"
            class="password"
            placeholder="Enter your password..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        /></label>
        <div>
          <button class="sign-in-btn">Sign in</button>
          <button class="sign-up-btn">Sign up</button>
        </div>
      </form>
      <form action="" class="form form-sign-up hidden">
        <label
          ><span>Name:</span> <input type="text" name="name" class="name" placeholder="Enter your name..." required
        /></label>
        <label
          ><span>Email:</span> <input type="text" name="email" class="email" placeholder="Enter your email..."
        /></label>
        <label
          ><span>Password:</span>
          <input
            type="password"
            name="password"
            class="password"
            placeholder="Enter your password..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        /></label>

        <div>
          <button class="sign-up-btn">Sign up</button>
          <button class="sign-in-btn">Sign in</button>
        </div>
      </form>
    </div>

    <div class="signed-in hidden">
      <h2 class="profile-name">Hello abc</h2>
      <form action="" class="form new-post">
        <label><span>Title: </span><input type="text" name="title" class="title" placeholder="Enter title..." /></label>
        <label
          ><span>Content: </span
          ><textarea cols="40" rows="10" name="content" class="content" placeholder="Enter content..."></textarea>
        </label>
        <button>Post New</button>
      </form>
      <button class="sign-out-btn">Sign Out</button>
    </div>
    <div class="container">
      <h1>Post</h1>
      <div class="post-list">
        <!-- <div class="post-item">
          <h3>okok</h3>
          <p>okoko</p>
        </div> -->
      </div>
    </div>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
