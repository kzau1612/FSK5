<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caped</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- sidebar -->
        <input type="checkbox" name="checkbox" id="bars" hidden />
        <input type="checkbox" name="checkbox" id="sidebar-menu" hidden />

        <aside class="sidebar">
          <a href="#!" class="logo-link">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-01.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  New In
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-02.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Clothing
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-03.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Shoes
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-04.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Accessories
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-05.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Activewear
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-06.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Gifts & Living
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">
                  <img
                    src="./icon/sidebar-07.svg"
                    alt="icon"
                    class="nav__icon"
                  />
                  Inspiration
                </a>
              </li>
            </ul>
          </nav>

          <button class="chat-btn">
            <span class="chat-wrapper"
              ><img src="./icon/chat.svg" alt="chat"
            /></span>
            Help Center
          </button>

          <label for="sidebar-menu" class="icon-wrapper"
            ><img src="./icon/right.svg" alt="right"
          /></label>
        </aside>
        <label for="sidebar-menu" class="bg"></label>

        <!-- header -->
        <header class="header">
          <div class="header__inner">
            <form class="search-form">
              <img src="./icon/search.svg" alt="search" class="search__icon" />

              <input
                type="text"
                class="search__input"
                placeholder="Search store"
              />
              <label for="bars"><img src="./icon/bars.svg" alt="bars" /></label>
            </form>

            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#!" class="nav__link active">Products</a>
                </li>
                <li class="nav-item">
                  <a href="#!" class="nav__link">Story</a>
                </li>
                <li class="nav-item">
                  <a href="#!" class="nav__link">Manufacturing</a>
                </li>
                <li class="nav-item">
                  <a href="#!" class="nav__link">Packaging</a>
                </li>
              </ul>
            </nav>

            <div class="actions">
              <a href="#!" class="action__link">
                <img src="./icon/basket.svg" alt="" class="action__icon" />
              </a>
              <a href="#!" class="action__link">
                <img src="./icon/person.svg" alt="" class="action__icon" />
              </a>
            </div>
          </div>
        </header>

        <!-- main -->
        <main class="main">
          <div class="wide"><img src="./img/main-01.png" alt="img" /></div>
          <div class="tall"><img src="./img/main-03.png" alt="img" /></div>
          <div class="tall"><img src="./img/main-04.png" alt="img" /></div>
          <div class="wide"><img src="./img/main-02.png" alt="img" /></div>
          <div class="tall"><img src="./img/main-05.png" alt="img" /></div>
          <div class="tall"><img src="./img/main-06.png" alt="img" /></div>
          <div class="wide"><img src="./img/main-07.png" alt="img" /></div>
          <div class="wide"><img src="./img/main-08.png" alt="img" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
