<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT1</title>
    <link rel="stylesheet" href="./css/BT1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">CONTACT US</h2>
      <div class="body">
        <section class="contact">
          <h3 class="heading">Contact Info</h3>
          <div class="contact__list">
            <!-- contact item -->
            <div class="contact__item">
              <i class="fa-solid fa-location-dot contact__item-icon"></i>
              <p class="contact__item-desc">
                321 Awesome Street New York, NY 17022
              </p>
            </div>
            <!-- contact item -->
            <div class="contact__item">
              <i class="fa-regular fa-envelope contact__item-icon"></i>
              <a href="mailto:email" class="contact__item-desc"
                ><p>info@companyname.com</p></a
              >
            </div>
            <!-- contact item -->
            <div class="contact__item">
              <i class="fa-solid fa-phone contact__item-icon"></i>
              <a href="tel:+18001231234" class="contact__item-desc"
                ><p>+1 800 123 1234</p></a
              >
            </div>
          </div>
        </section>

        <!-- form -->
        <form>
          <section class="form">
            <h3 class="heading">Having Any Query! Or Book an appointment</h3>
            <div class="form__body">
              <input
                class="form__body-input"
                type="text"
                placeholder="Your Name"
              />
              <input
                class="form__body-input"
                type="text"
                placeholder="Your Email"
              />
              <input
                class="form__body-input"
                type="text"
                placeholder="Subject"
              />
              <textarea
                class="form__body-input"
                placeholder="Message"
                rows="6"
              ></textarea>
            </div>
            <button class="btn">Send Message</button>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
