<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT1</title>
    <link rel="stylesheet" href="./css/BT1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Hey there</h2>
      <p>
        <span> We'd like to hear from you</span>. Send us your message or just
        say hy with our
        <br />
        contact form or directly via phone
      </p>
      <form>
        <div class="row">
          <input type="text" placeholder="Your name" required />
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-solid fa-xmark xmark"></i>
          <div class="popup">
            <span class="popup-message">Enter your name</span>
          </div>
        </div>
        <div class="row">
          <input type="email" placeholder="your@domain.com" required />
          <i class="fa-regular fa-envelope"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-solid fa-xmark xmark"></i>
          <div class="popup">
            <span class="popup-message">Enter your email</span>
          </div>
        </div>

        <div class="row">
          <input type="text" placeholder="+44 00 123" />
          <i class="fa-solid fa-mobile-screen-button"></i>
          <div class="popup">
            <span class="popup-message">Enter phone number</span>
          </div>
        </div>
        <div class="row">
          <select>
            <option value="" hidden>Subject</option>
            <option value="asd">asd</option>
          </select>
          <i class="fa-solid fa-book"></i>
          <div class="popup">
            <span class="popup-message">Select a subject</span>
          </div>
        </div>
        <div class="row">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <i class="fa-regular fa-message"></i>
          <div class="popup">
            <span class="popup-message">Enter your message</span>
          </div>
        </div>
        <div class="row">
          <button>SEND</button>
          <span class="message">Send me a copy of this massage</span>
          <input type="checkbox" name="check" id="check" />
        </div>
      </form>
    </div>
  </body>
</html>
